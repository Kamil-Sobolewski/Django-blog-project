<article class="media content-section" data-username="{{ post.user.username }}" data-postid="{{ post.id }}">
  <img class="rounded-circle article-img" src="{{ post.user.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'accounts:user_posts' post.user.username %}">{{ post.user }}</a>
      <small class="text-muted">{{ post.timestamp|date:"F d, Y" }}</small>
    </div>
      <p class="article-content post-body">{{ post.content }}</p>
    {% if home_page %}
    <div>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'posts:detail' post.id %}">Comment</a>
    </div>
    {% endif %}

    {% if detail and post.user == user %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'posts:edit' post.id %}">Edit</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'posts:delete' post.id %}">Delete</a>
      </div>
    {% endif %}
  </div>
</article>
